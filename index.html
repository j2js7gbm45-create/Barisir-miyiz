<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 320px;
      width: 90%;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #yesBtn {
      background-color: #4CAF50;
      color: white;
      transition: transform 0.2s;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
    }
    img {
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n? ðŸ’”</h2>

    <button id="yesBtn" onclick="yesClick()">Evet</button>
    <button id="noBtn" onclick="noClick()">HayÄ±r</button>

    <div>
      <img id="photo"
        src="https://i.ibb.co/Mxppz0mG/931b4491-856e-499e-869a-68b0f30e803f.jpg"
        style="display:none;width:260px;max-width:85%;border-radius:15px;">
    </div>
  </div>

  <script>
    let scale = 1;
    let noClicks = 0;

    function noClick() {
      noClicks++;
      scale += 0.35;
      document.getElementById("yesBtn").style.transform =
        "scale(" + scale + ")";

      if (noClicks >= 3) {
        document.getElementById("noBtn").style.display = "none";
      }
    }

    function yesClick() {
      document.getElementById("photo").style.display = "block";
      document.getElementById("yesBtn").style.display = "none";
      document.getElementById("noBtn").style.display = "none";
    }
  </script>

</body>
</html>
