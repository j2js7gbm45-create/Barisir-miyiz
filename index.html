<style>
    body {

    .fullscreen {

        height: 100vh !important;

        border-radius: 0 !important;
        z-index: 10;
    }

    /* â¤ï¸ Kalpler */
    .heart {
        position: fixed;
        bottom: -30px;
        font-size: 28px;

        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateX(0) translateY(0);

        to {
            transform: translateX(var(--x)) translateY(-120vh);
            opacity: 0;

<body>

/* â¤ï¸ Kalpler */
function createHeart() {
