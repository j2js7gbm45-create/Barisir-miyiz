<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BarÄ±ÅŸalÄ±m mÄ±?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffb6c1;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 10;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        color: #b30059;
        margin-bottom: 30px;
    }

    button {
        border: none;
        border-radius: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff1493;
        color: white;
        font-size: 22px;
        padding: 15px 40px;
        min-width: 160px;
    }

    #no {
        background: #ff3366;
        color: white;
        font-size: 22px;
        padding: 15px 40px;
        margin-top: 15px;
    }

    /* EVET tam ekran */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        font-size: 80px !important;
        border-radius: 0 !important;
        z-index: 20;
    }

    /* â¤ï¸ Kalpler */
    .heart {
        position: fixed;
        bottom: -40px;
        font-size: 24px;
        color: #ff1a75;
        pointer-events: none;
        animation: fly linear forwards;
    }

    @keyframes fly {
        from {
            transform: translate(0, 0);
            opacity: 1;
        }
        to {
            transform: translate(var(--x), -120vh);
            opacity: 0;
        }
    }

    img {
        max-width: 80%;
        margin-top: 30px;
        border-radius: 20px;
    }
</style>
</head>

<body>

<div class="container" id="app">
    <h1>Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n?</h1>
    <button id="yes">Evet</button>
    <button id="no">HayÄ±r</button>
</div>

<script>
let noCount = 0;

const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const app = document.getElementById("app");

/* HayÄ±r */
noBtn.addEventListener("click", () => {
    if (noCount >= 10) return;

    noCount++;

    // EVET GERÃ‡EKTEN bÃ¼yÃ¼yor
    yesBtn.style.fontSize = 22 + noCount * 6 + "px";
    yesBtn.style.padding =
        15 + noCount * 4 + "px " + (40 + noCount * 10) + "px";

    if (noCount === 10) {
        noBtn.remove();
        yesBtn.classList.add("fullscreen");
        yesBtn.textContent = "EVET ğŸ’–";
    }
});

/* EVET */
yesBtn.addEventListener("click", () => {
    app.innerHTML = `
        <h1>kaldÄ±ÄŸÄ±mÄ±z yerdenâ€¦<br>yeni gelmedik geri geldik ğŸ’</h1>
        <img src="https://i.ibb.co/rRMMBrVc/931b4491-856e-499e-869a-68b0f30e803f.jpg">
    `;
});

/* Kalp Ã¼retimi */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "â¤";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 30 + 15 + "px";

    // SaÄŸ-sol Ã§apraz hareket
    const xMove = (Math.random() < 0.5 ? -1 : 1) * (Math.random() * 200 + 50);
    heart.style.setProperty("--x", xMove + "px");

    const duration = Math.random() * 3 + 4;
    heart.style.animationDuration = duration + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), duration * 1000);
}

setInterval(createHeart, 200);
</script>

</body>
</html>
