<head>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: pink;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 2;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        font-size: 40px;

        color: #b30059;
    }

    button {
        font-size: 22px;
        padding: 15px 40px;
        margin: 10px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
    }

    #yes {
        background: #ff4da6;
        color: white;
    }

    #no {
        background: #ff1a75;
        color: white;
    }

    .full-yes {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        font-size: 70px;
        border-radius: 0;
        z-index: 3;
    }

    img {
        max-width: 80%;
        margin-top: 30px;
        border-radius: 20px;
    }

    /* ðŸ’– Kalpler */
    .heart {
        position: absolute;
        color: #ff1a75;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(100vh) scale(1);
            opacity: 1;
        }
        100% {
            transform: translateY(-10vh) scale(1.5);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container" id="app">

<script>

});

// ðŸ’• Kalp oluÅŸturma
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "â¤";

</script>
