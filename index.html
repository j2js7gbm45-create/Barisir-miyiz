<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        background: #ffb6c1;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .container {
        position: relative;
        z-index: 5;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    h1 {
        color: #b30059;

    button {
        border: none;

        cursor: pointer;
        transition: all 0.3s ease;
    }

    #yes {
        background: #ff1493;
        color: white;
        font-size: 22px;

    }

    #no {
        background: #ff3366;
        color: white;
        font-size: 22px;
        padding: 15px 40px;
        margin-top: 15px;
    }

    /* EVET tam ekran */
    .fullscreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        font-size: 70px !important;
        border-radius: 0 !important;
        z-index: 10;
    }

    /* Kalpler */
    .heart {
        position: fixed;
        bottom: -30px;
        color: #ff1a75;
        animation: floatUp linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }

    img {
        max-width: 80%;
        margin-top: 30px;
        border-radius: 20px;
    }
</style>
</head>

<body>

/* Kalp Ã¼retici */

    const duration = Math.random() * 3 + 4;
